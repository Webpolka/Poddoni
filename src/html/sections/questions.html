<section class="section-questions">
    <h2 class="visually-hidden">У вас остались вопросы?</h2>
    <div class="container">
        <h2 class='title-2 left-line-infinity' id="contacts">У вас остались вопросы?</h2>
        <div class="section-questions--grid">
            <div class="tile tile-1">
                <div class="ibg"><img src="../../images/girl.png" alt="girl"></div>
                <p class="talk">Мы с удовольствием ответим на все вопросы и проконсультируют по товарным позициям.</p>
            </div>
            <div class="tile tile-2">
                <form action="" id="form">
                    <b class="form-title">Отправить заявку</b>
                    <input type="text" placeholder="Ваше имя">
                    <input type="phone" placeholder="Номер телефона">
                    <input type="text" placeholder="Введите текст">

                    <label class="checkbox">
                        <input class="checkbox__input" type="checkbox" name="agreement">
                        <span class="checkbox__box"></span>
                        <p class="checkbox__text"> Даю согласие на обработку персональных данных</p>
                    </label>

                    <button type="submit" class="btn-accent">Отправить</button>

                    <div class="line-start">
                        <svg class="icon icon--lock">
                            <use href="./icons/symbol/sprite.svg#lock"></use>
                        </svg>
                        <span>Ваши данные защищены</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
